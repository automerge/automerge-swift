[package]
name = "uniffi_automerge"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["staticlib"]
name = "uniffi_automerge"

[[bin]]
name = "uniffi-bindgen"
path = "uniffi-bindgen.rs"
required-features = ["uniffi/cli"]

[dependencies]
automerge = "0.5.8"
thiserror = "1.0.38"
uniffi = "0.26.1"

[build-dependencies]
uniffi = {version = "0.26.1", features = ["build"] }

